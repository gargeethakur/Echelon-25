<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBoost AI Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0f0ff, white);
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
        }
        .navbar .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .nav-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .nav-icons img {
            width: 25px;
            cursor: pointer;
        }
        .profile-container {
            text-align: left;
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }
        .profile-container img {
            width: 80px;
            display: block;
            margin-bottom: 10px;
        }
        .profile-container h2 {
            font-size: 18px;
            margin: 5px 0;
        }
        .edit-icon {
            position: absolute;
            top: 100px;
            right: 50px;
            background: black;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal iframe {
            width: 50%;
            height: 70%;
            border: none;
            background: white;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            border: none;
            background-color: black;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>EduBoost AI</span>
        </div>
        <div class="nav-links">
            <a href="D:\BTech Nmims\Tech 2nd year\Hackathon\home.html">HOME</a>
            <a href="D:\BTech Nmims\Tech 2nd year\Hackathon\course.html">CTA</a>
            <a href="">SKILL</a>
            <a href="D:\BTech Nmims\Tech 2nd year\Hackathon\skill.html">Mentor</a>
            <a href="#">FEEDBACK</a>
            <a href="#">ABOUT</a>
        </div>
        <div class="nav-icons">
            <img src="search-icon.jpeg" alt="Search">
            <img src="user-icon.jpeg" alt="User">
        </div>
    </div>

    <div class="profile-container">
        <img src="user-icon.jpeg" alt="User">
        <h2>NAME</h2>
        <h2>QUALIFICATION</h2>
        <h2>BIO</h2>
        <h2>EXPERIENCE</h2>
        <h2>CERTIFICATION</h2>
        <h2>PROJECTS</h2>
        <h3>SKILLS</h3>
        <h3>LANGUAGES</h3>
    </div>

    

    <div class="edit-icon">
        <a href="D:\BTech Nmims\Tech 2nd year\Hackathon\edit.html">✏️</a>
    </div>

    <div class="modal" id="profileModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <iframe id="profileFrame" src="edit.html"></iframe>
    </div>

    <script>
         function openModal() {
            document.getElementById("profileModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("profileModal").style.display = "none";
        }
    </script>

</body>
</html>
