<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        /* Feedback Button */
        .feedback-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .feedback-btn:hover {
            padding: 12px 20px;
            font-size: 18px;
        }

        /* Feedback Form Popup */
        .feedback-popup {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
        }

        .feedback-popup textarea {
            width: 100%;
            height: 60px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .feedback-popup button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .feedback-popup button:hover {
            background: #218838;
        }

        /* Feedback List */
        .feedback-list {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .feedback-item {
            background: #f9f9f9;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            text-align: left;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;

          
        }

        .social-icons a {
            font-size: 30px;
            color: #FFA500;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: white;
            width: 10px;
            height: auto;
        }

        .social-icons img {
            width: 40px; /* Adjust size as needed */
            height: auto;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover img {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <h1>üöÄ User Feedback</h1>

    <!-- Feedback List -->
    <div class="feedback-list" id="feedbackList">
        <h2>User Feedback</h2>
    </div>
    <a href ="https://www.chatbase.co/chatbot-iframe/p6l8tFTfSUtFHoUSUAHOI">chatbot</a>



    <!-- Feedback Button -->
    <button class="feedback-btn" onclick="toggleFeedbackForm()">üí¨ Feedback</button>

    <!-- Feedback Form Popup -->
    <div class="feedback-popup" id="feedbackPopup">
        <textarea id="feedbackInput" placeholder="Enter your feedback..."></textarea>
        <button onclick="submitFeedback()">Submit</button>
    </div>
    <div class="contact-container">
        <h2>üìû Get in Touch</h2>
        
        <div class="contact-info">
            <p><i>üì±</i> Riddhima Ghule - <a href="tel:+91 9967827199">+91 9967827199</a></p>
            <p><i>üì±</i> Gargee Thakur- <a href="tel:+91 85917 71156">+91  85917 71156</a></p>
            <p><i>üì±</i> Arnav Gulve- <a href="tel:+9182912 84003">+91 82912 84003</a></p>

            
            <p><i>üìç</i> NMIMS Navi Mumbai</p>
            <p><i>‚úâ</i> <a href="mailto:riddhimaghule18@gmail.com">riddhimaghule18@gmail.com</a></p>
        </div>

        <h2>üåç Connect With Us</h2>
        <div class="social-icons">
            <a href="https://www.instagram.com/heyyyyaditii/"><img src="insta.png" alt="instalogo"></a> <!-- Instagram -->
            <a href="#" target="_blank"><img src="linkedin.png" alt="linkedinlogo"></a> <!-- LinkedIn -->
        </div>

    <script>
        // Load saved feedback from localStorage
        let feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];

        function toggleFeedbackForm() {
            let popup = document.getElementById("feedbackPopup");
            popup.style.display = popup.style.display === "block" ? "none" : "block";
        }

        function submitFeedback() {
            let feedbackText = document.getElementById("feedbackInput").value;
            if (feedbackText.trim() === "") return;
            
            feedbacks.push(feedbackText);
            localStorage.setItem("feedbacks", JSON.stringify(feedbacks));
            document.getElementById("feedbackInput").value = "";
            toggleFeedbackForm();
            displayFeedback();
        }

        function displayFeedback() {
            let feedbackList = document.getElementById("feedbackList");
            feedbackList.innerHTML = "<h2>User Feedback</h2>";
            feedbacks.forEach(feedback => {
                feedbackList.innerHTML += `<div class="feedback-item">${feedback}</div>`;

            });
        }

        // Load existing feedback on page load
        displayFeedback();
    </script>

</body>
</html>
