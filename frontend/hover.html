<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBoost AI Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0f0ff, white);
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
        }
        .navbar .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .nav-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .nav-icons img {
            width: 25px;
            cursor: pointer;
        }
        .profile-container {
            text-align: left;
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }
        .profile-container img {
            width: 80px;
            display: block;
            margin-bottom: 10px;
        }
        .profile-container h2 {
            font-size: 18px;
            margin: 5px 0;
        }
        .edit-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: black;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* Form Styling */
        .form-container label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container .add-new {
            color: blue;
            font-size: 14px;
            cursor: pointer;
            margin-left: 10px;
        }
        .form-container button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            border: none;
            background-color: black;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-container button:hover {
            background-color: darkgray;
        }

        .certification-list {
            margin-top: 10px;
            text-align: left;
            padding: 0;
        }

        .certification-item {
            background: #f9f9f9;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
        }

        .certification-item a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>EduBoost AI</span>
        </div>
        <div class="nav-links">
            <a href="D:\BTech Nmims\Tech 2nd year\Hackathon\home.html">Home</a>
            <a href="D:\BTech Nmims\Tech 2nd year\Hackathon\course.html">Course</a>
            <a href="#">Skill</a>
            <li><a href="D:\BTech Nmims\Tech 2nd year\Hackathon\Mentor booking.html">Mentor</a></li>
            <a href="D:\BTech Nmims\Tech 2nd year\Hackathon\feedback.html">Feedback</a>
            <a href="D:\BTech Nmims\Tech 2nd year\Hackathon\aboutus.html">About</a>
            <li><a href="D:\BTech Nmims\Tech 2nd year\Hackathon\login.html">Apply now</a></li>
        </div>
        <div class="nav-icons">
            <img src="search-icon.png" alt="Search">
            <img src="user-icon.png" alt="User">
        </div>
    </div>

    <div class="profile-container">
        <img src="user-icon.png" alt="User">
        <h2>Name</h2>
        <h2>Qualification</h2>
        <h2>Bio</h2>
        <h2>Experience</h2>
        <h2>Certification</h2>
        <h2>Projects</h2>
        <h3>Skills</h3>
        <h3>Languages</h3>
    </div>

    <!-- Edit Button -->
    <div class="edit-icon" onclick="openModal()">‚úèÔ∏è</div>

    <!-- Edit Profile Modal -->
    <div class="modal" id="profileModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="form-container">
                <form>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>

                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="3"></textarea>

                    
                    <div class="container">
                        <h2>üéì Your Certifications</h2>
                        <input type="file" id="certInput">
                        <button class="task-btn" onclick="addCertification()">Upload Certificate</button>
                        <ul id="certList" class="certification-list"></ul>
                    </div>
                

                    <label for="projects">Projects</label>
                    <input type="text" id="projects" name="projects">
                    <span class="add-new">+ add new</span>

                    <label for="qualification">Qualification</label>
                    <input type="text" id="qualification" name="qualification">
                    <span class="add-new">+ add new</span>

                    <label for="language">Language</label>
                    <input type="text" id="language" name="language">
                    <span class="add-new">+ add new</span>

                    <button type="submit">Save Profile</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("profileModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("profileModal").style.display = "none";
        }

        function addCertification() {
            let fileInput = document.getElementById("certInput").files[0];
            if (!fileInput) return;
            let certName = fileInput.name;
            let certUrl = URL.createObjectURL(fileInput);
            certifications.push({ name: certName, url: certUrl });
            localStorage.setItem("certifications", JSON.stringify(certifications));
            displayCertifications();
        }

        function displayCertifications() {
            let certList = document.getElementById("certList");
            certList.innerHTML = "";
            certifications.forEach(cert => {
                certList.innerHTML += `
                    <li class="certification-item">
                        <a href="${cert.url}" target="_blank">${cert.name}</a>
                    </li>`;
            });
            displayCertifications();

        }
    </script>

</body>
</html>
