<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBoost AI - Account Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="EduBoost AI Logo">
            <span>EduBoost AI</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#" class="apply-now">Apply now</a></li>
            </ul>
        </nav>
        <div class="icons">
            <a href="#"><img src="search.png" class="icon" alt="Search"></a>
            <a href="#"><img src="profile.png" class="icon" alt="Profile"></a>
            <a href="#"><img src="settings.jpg" class="icon" alt="Settings"></a>
        </div>
    </header>

    <!-- Account Settings Section -->
    <section class="account-settings">
        <h2>Account Settings</h2>
        <div class="settings-grid">
            <div class="setting-box">View progress</div>
            <div class="setting-box">Edit profile</div>
            <div class="setting-box">Login & Security</div>
            <div class="setting-box">Payment options</div>
            <div class="setting-box">Billing details</div>
            <div class="setting-box">Contact us</div>
        </div>
    </section>

</body>
</html>
