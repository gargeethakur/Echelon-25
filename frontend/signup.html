<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBoost AI - Login</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <!-- Back Button -->
    <a href="login.html" class="back-button">‚Üê</a>

    <div class="login-container">
        <!-- Logo -->
        <img src="logo.png" alt="EduBoost AI" class="logo">
        <h2>Welcome to BoostAI!</h2>

        <!-- Email Input -->
        <input type="email" placeholder="email address" class="input-field">
        
        <!-- Continue Button -->
        <button class="continue-btn">Continue</button>

        <!-- Divider -->
        <div class="divider">
            <span>or</span>
        </div>

        <!-- Google Sign-In Button -->
        <button class="google-btn">
            <img src="google-icon.jpeg" alt="Google Logo">
            Sign in with Google
        </button>
    </div>

</body>
</html>
