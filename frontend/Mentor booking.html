<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #c2d4e2, white) ;
            text-align: center;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        /* Search & Filter Section */
        .filter-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Mentor Grid Layout */
        .mentor-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .mentor-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .mentor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .mentor-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007BFF;
        }

        .mentor-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .mentor-info {
            color: gray;
            font-size: 14px;
        }

        .mentor-rating {
            color: #FFD700;
            font-size: 16px;
            margin-top: 5px;
        }

        .availability {
            font-size: 14px;
            margin-top: 5px;
            font-weight: bold;
        }

        .online { color: green; }
        .busy { color: orange; }
        .offline { color: red; }

        .schedule-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .schedule-btn:hover {
            background-color: #0056b3;
        }

        /* Community Forum */
        .forum-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .forum-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .post-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .post-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .post-btn:hover {
            background-color: #218838;
        }

        .forum-posts {
            margin-top: 20px;
        }

        .post {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #222;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #007bff;
        }

/* Hero Section */
        .hero {
            text-align: left;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .content {
            max-width: 80%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
   
    
        }

        .tagline {
            font-size: 24px;
            font-style: italic;
            color: #222;
            margin-bottom: 20px;
        }

        img {
            width: 350px;
            border-radius: 10px;
            margin-bottom: 20px;
    
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            color: black;
            margin-left: 500px;
        }
/* Navigation Bar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links li a {
            text-decoration: none;
            color: black;
            font-size: 16px;

        }

        .nav-links li a:hover {

        }

/* Navigation Icons */
        .nav-icons {
            display: flex;
            gap: 15px;
            margin-left: 20px;
        }

        .nav-icons a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        .nav-icons a:hover {
            color: #007bff;
        }

        .icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        .image-container {
            display: flex;
            justify-content: flex-start; /* Aligns image to the left */
            margin-left: 200px; /* Moves the image slightly to the right */
            width: 100%;
        }

        .image-container img {
            border-radius: 10px; /* Keeps rounded corners */
            width: 500px;
    
        }
    </style>
</head>

    <h1>Mentor Booking & Community Forum</h1>

    <!-- Search & Filters -->
    <div class="filter-container">
        <input type="text" id="searchInput" placeholder="Search by name or skill..." onkeyup="filterMentors()">
        <select id="industryFilter" onchange="filterMentors()">
            <option value="">All Industries</option>
            <option value="AI">AI</option>
            <option value="Software">Software</option>
            <option value="Cybersecurity">Cybersecurity</option>
        </select>
        <select id="experienceFilter" onchange="filterMentors()">
            <option value="">All Experience Levels</option>
            <option value="Junior">Junior</option>
            <option value="Mid-Level">Mid-Level</option>
            <option value="Senior">Senior</option>
        </select>
    </div>

    <!-- Mentor Booking Section -->
    <div class="mentor-container" id="mentorContainer"></div>

    <!-- Community Forum Section -->
    <div class="forum-container">
        <div class="forum-title">Community Forum - Group Mentorship</div>
        <textarea id="postInput" class="post-input" placeholder="Ask a question or share knowledge..."></textarea>
        <button class="post-btn" onclick="addPost()">Post</button>
        <div class="forum-posts" id="forumPosts"></div>
    </div>

    <script>
        // Sample Mentor Data with Availability Status
        const mentors = [
            { name: "Alice Johnson", skill: "Machine Learning", industry: "AI", experience: "Senior", rating: "⭐⭐⭐⭐⭐", availability: "Online", image: "https://i.pravatar.cc/100?img=1", calendly: "https://calendly.com/alice-mentor/30min" },
            { name: "Bob Smith", skill: "Web Development", industry: "Software", experience: "Mid-Level", rating: "⭐⭐⭐⭐", availability: "Busy", image: "https://i.pravatar.cc/100?img=2", calendly: "https://calendly.com/bob-mentor/30min" },
            { name: "Charlie Brown", skill: "Cybersecurity", industry: "Cybersecurity", experience: "Junior", rating: "⭐⭐⭐", availability: "Offline", image: "https://i.pravatar.cc/100?img=3", calendly: "https://calendly.com/charlie-mentor/30min" }
        ];

        // Function to Display Mentors
        function displayMentors(filteredMentors) {
            const mentorContainer = document.getElementById("mentorContainer");
            mentorContainer.innerHTML = "";
            filteredMentors.forEach(mentor => {
                const statusClass = mentor.availability.toLowerCase();
                const card = document.createElement("div");
                card.classList.add("mentor-card");
                card.innerHTML = `
                    <img src="${mentor.image}" class="mentor-image">
                    <div class="mentor-name">${mentor.name}</div>
                    <div class="mentor-info">${mentor.skill} - ${mentor.industry}</div>
                    <div class="mentor-info">Experience: ${mentor.experience}</div>
                    <div class="mentor-rating">${mentor.rating}</div>
                    <div class="availability ${statusClass}">🔵 ${mentor.availability}</div>
                    <button class="schedule-btn" onclick="scheduleSession('${mentor.calendly}')">Schedule Session</button>
                `;
                mentorContainer.appendChild(card);
            });
        }

        function scheduleSession(calendlyUrl) {
            window.open(calendlyUrl, "_blank");
        }

        function addPost() {
            const postInput = document.getElementById("postInput");
            if (postInput.value.trim()) {
                const postDiv = document.createElement("div");
                postDiv.classList.add("post");
                postDiv.textContent = postInput.value;
                document.getElementById("forumPosts").prepend(postDiv);
                postInput.value = "";
            }
        }

        displayMentors(mentors);
    </script>
